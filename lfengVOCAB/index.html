<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Englisch-Deutsch Vokabeltest</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Tab Styles */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .tab:hover:not(.active) {
            background-color: #e0e0e0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Study Mode Styles */
        .vocab-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .vocab-list th {
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: 12px 15px;
        }
        .vocab-list tr {
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .vocab-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .vocab-list tr:hover {
            background-color: #e9f7fe;
        }
        .vocab-list td {
            padding: 12px 15px;
            vertical-align: middle;
        }
        .vocab-list .emoji-cell {
            font-size: 1.8rem;
            text-align: center;
            width: 70px;
        }
        /* Test Mode Styles */
        .instructions {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .quiz-container {
            margin-bottom: 20px;
        }
        .vocab-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .vocab-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .vocab-question {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .emoji {
            font-size: 1.8rem;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
        }
        .feedback {
            margin-top: 8px;
            min-height: 20px;
            color: #2ecc71;
            font-weight: bold;
        }
        .wrong {
            color: #e74c3c;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #check-answers {
            background-color: #2ecc71;
        }
        #check-answers:hover {
            background-color: #27ae60;
        }
        #reset {
            background-color: #e74c3c;
        }
        #reset:hover {
            background-color: #c0392b;
        }
        .results {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .toggle-btn {
            display: block;
            margin: 20px auto;
            background-color: #9b59b6;
        }
        .toggle-btn:hover {
            background-color: #8e44ad;
        }
        #mode-indicator {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #9b59b6;
        }
        /* Search input for study mode */
        .search-container {
            margin-bottom: 15px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        /* Direction toggle for study mode */
        .direction-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .direction-btn {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .direction-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Englisch-Deutsch Vokabeln</h1>
        
        <div class="tabs">
            <div class="tab active" id="study-tab">Lernen</div>
            <div class="tab" id="test-tab">Test</div>
        </div>
        
        <!-- Study Mode Tab -->
        <div class="tab-content active" id="study-content">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Suche nach Vokabeln...">
            </div>
            
            <div class="direction-toggle">
                <div class="direction-btn active" id="en-de-btn">Englisch ‚Üí Deutsch</div>
                <div class="direction-btn" id="de-en-btn">Deutsch ‚Üí Englisch</div>
            </div>
            
            <table class="vocab-list" id="vocab-table">
                <thead>
                    <tr>
                        <th>Emoji</th>
                        <th id="first-lang-header">Englisch</th>
                        <th id="second-lang-header">Deutsch</th>
                    </tr>
                </thead>
                <tbody id="vocab-list-body">
                    <!-- Vocabulary list items will be inserted here via JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Test Mode Tab -->
        <div class="tab-content" id="test-content">
            <div class="instructions">
                <p>√úbersetze die folgenden Vokabeln in die jeweils andere Sprache. Die Emojis dienen als visuelle Ged√§chtnisst√ºtze.</p>
                <p id="mode-indicator">Modus: Englisch ‚Üí Deutsch</p>
            </div>
            
            <button id="toggle-mode" class="toggle-btn">Richtung umschalten</button>
            
            <div class="quiz-container" id="quiz">
                <!-- Vocabulary items will be inserted here via JavaScript -->
            </div>
            
            <div class="buttons">
                <button id="check-answers">Antworten pr√ºfen</button>
                <button id="reset">Zur√ºcksetzen</button>
            </div>
            
            <div class="results" id="results">
                <p>Dein Ergebnis:</p>
                <p class="score" id="score">0/0</p>
            </div>
        </div>
    </div>

    <script>
        // Vocabulary data with emojis
        const vocabularyData = [
            { english: "demeanour", german: "Verhalten", emoji: "üßç" },
            { english: "speak softly", german: "leise sprechen", emoji: "ü§´" },
            { english: "overt", german: "offen, offenkundig", emoji: "üëÅÔ∏è" },
            { english: "credible", german: "glaubw√ºrdig", emoji: "‚úÖ" },
            { english: "insincere", german: "unaufrichtig", emoji: "üé≠" },
            { english: "diffuse", german: "zerstreuen", emoji: "üí®" },
            { english: "tension", german: "Spannung", emoji: "‚ö°" },
            { english: "delay", german: "Verz√∂gerung", emoji: "‚è≥" },
            { english: "interminable", german: "endlos", emoji: "‚ôæÔ∏è" },
            { english: "be divided", german: "sich uneins sein", emoji: "üß©" },
            { english: "adjusted", german: "angepasst", emoji: "üîß" },
            { english: "harsh", german: "hart", emoji: "ü™®" },
            { english: "cut-to-the-quick", german: "verletzt", emoji: "üíî" },
            { english: "resolve", german: "aufl√∂sen", emoji: "üîç" },
            { english: "inconvenient", german: "unangenehm", emoji: "üòñ" },
            { english: "wrap", german: "wickeln", emoji: "üéÅ" },
            { english: "sparingly", german: "sparsam", emoji: "üí∞" }
        ];

        // DOM elements for tabs
        const studyTab = document.getElementById('study-tab');
        const testTab = document.getElementById('test-tab');
        const studyContent = document.getElementById('study-content');
        const testContent = document.getElementById('test-content');

        // DOM elements for test mode
        const quizContainer = document.getElementById('quiz');
        const checkButton = document.getElementById('check-answers');
        const resetButton = document.getElementById('reset');
        const resultsDiv = document.getElementById('results');
        const scoreDisplay = document.getElementById('score');
        const toggleButton = document.getElementById('toggle-mode');
        const modeIndicator = document.getElementById('mode-indicator');

        // DOM elements for study mode
        const vocabListBody = document.getElementById('vocab-list-body');
        const searchInput = document.getElementById('search-input');
        const enDeBtn = document.getElementById('en-de-btn');
        const deEnBtn = document.getElementById('de-en-btn');
        const firstLangHeader = document.getElementById('first-lang-header');
        const secondLangHeader = document.getElementById('second-lang-header');

        // Set initial modes
        let englishToGerman = true; // For test mode
        let studyEnglishToGerman = true; // For study mode

        // Tab switching logic
        studyTab.addEventListener('click', function() {
            studyTab.classList.add('active');
            testTab.classList.remove('active');
            studyContent.classList.add('active');
            testContent.classList.remove('active');
        });

        testTab.addEventListener('click', function() {
            testTab.classList.add('active');
            studyTab.classList.remove('active');
            testContent.classList.add('active');
            studyContent.classList.remove('active');
        });

        // Initialize study mode
        function initStudyMode() {
            populateVocabList();
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                populateVocabList(searchTerm);
            });
            
            // Direction toggle for study mode
            enDeBtn.addEventListener('click', function() {
                if (!studyEnglishToGerman) {
                    studyEnglishToGerman = true;
                    enDeBtn.classList.add('active');
                    deEnBtn.classList.remove('active');
                    firstLangHeader.textContent = 'Englisch';
                    secondLangHeader.textContent = 'Deutsch';
                    populateVocabList(searchInput.value.toLowerCase());
                }
            });
            
            deEnBtn.addEventListener('click', function() {
                if (studyEnglishToGerman) {
                    studyEnglishToGerman = false;
                    deEnBtn.classList.add('active');
                    enDeBtn.classList.remove('active');
                    firstLangHeader.textContent = 'Deutsch';
                    secondLangHeader.textContent = 'Englisch';
                    populateVocabList(searchInput.value.toLowerCase());
                }
            });
        }

        // Populate vocabulary list for study mode
        function populateVocabList(searchTerm = '') {
            vocabListBody.innerHTML = '';
            
            // Filter vocabulary based on search term if provided
            const filteredVocab = vocabularyData.filter(item => {
                const englishLower = item.english.toLowerCase();
                const germanLower = item.german.toLowerCase();
                return englishLower.includes(searchTerm) || germanLower.includes(searchTerm) || searchTerm === '';
            });
            
            filteredVocab.forEach(item => {
                const row = document.createElement('tr');
                
                const emojiCell = document.createElement('td');
                emojiCell.className = 'emoji-cell';
                emojiCell.textContent = item.emoji;
                
                const firstLangCell = document.createElement('td');
                firstLangCell.textContent = studyEnglishToGerman ? item.english : item.german;
                
                const secondLangCell = document.createElement('td');
                secondLangCell.textContent = studyEnglishToGerman ? item.german : item.english;
                
                row.appendChild(emojiCell);
                row.appendChild(firstLangCell);
                row.appendChild(secondLangCell);
                
                vocabListBody.appendChild(row);
            });
        }

        // Initialize test mode
        function initTestMode() {
            createQuiz();
            
            // Event listeners for test mode
            checkButton.addEventListener('click', checkAnswers);
            resetButton.addEventListener('click', resetQuiz);
            toggleButton.addEventListener('click', toggleMode);
        }

        // Function to create quiz items
        function createQuiz() {
            quizContainer.innerHTML = '';
            
            // Shuffle vocabulary items
            const shuffledVocab = [...vocabularyData].sort(() => Math.random() - 0.5);
            
            shuffledVocab.forEach((item, index) => {
                const vocabItem = document.createElement('div');
                vocabItem.className = 'vocab-item';
                
                const question = document.createElement('div');
                question.className = 'vocab-question';
                
                const emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = item.emoji;
                
                const wordToTranslate = document.createElement('span');
                wordToTranslate.textContent = englishToGerman ? item.english : item.german;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.id = `answer-${index}`;
                input.placeholder = englishToGerman ? 'Deutsche √úbersetzung...' : 'English translation...';
                input.dataset.correct = englishToGerman ? item.german : item.english;
                
                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${index}`;
                
                question.appendChild(emoji);
                question.appendChild(wordToTranslate);
                
                vocabItem.appendChild(question);
                vocabItem.appendChild(input);
                vocabItem.appendChild(feedback);
                
                quizContainer.appendChild(vocabItem);
            });
            
            resultsDiv.style.display = 'none';
        }

        // Function to check answers
        function checkAnswers() {
            let correct = 0;
            const inputs = document.querySelectorAll('#quiz input[type="text"]');
            
            inputs.forEach(input => {
                const feedbackId = input.id.replace('answer', 'feedback');
                const feedbackElement = document.getElementById(feedbackId);
                
                // Get correct answer and user's answer
                const correctAnswer = input.dataset.correct.toLowerCase();
                const userAnswer = input.value.trim().toLowerCase();
                
                // Check if answer is correct
                if (userAnswer === correctAnswer) {
                    feedbackElement.textContent = '‚úì Richtig!';
                    feedbackElement.className = 'feedback';
                    correct++;
                } else {
                    feedbackElement.textContent = `‚úó Falsch. Richtige Antwort: ${input.dataset.correct}`;
                    feedbackElement.className = 'feedback wrong';
                }
            });
            
            // Display results
            scoreDisplay.textContent = `${correct}/${inputs.length}`;
            resultsDiv.style.display = 'block';
        }

        // Function to reset the quiz
        function resetQuiz() {
            const inputs = document.querySelectorAll('#quiz input[type="text"]');
            const feedbacks = document.querySelectorAll('#quiz .feedback');
            
            inputs.forEach(input => {
                input.value = '';
            });
            
            feedbacks.forEach(feedback => {
                feedback.textContent = '';
            });
            
            resultsDiv.style.display = 'none';
        }

        // Function to toggle quiz direction
        function toggleMode() {
            englishToGerman = !englishToGerman;
            modeIndicator.textContent = englishToGerman ? 
                'Modus: Englisch ‚Üí Deutsch' : 
                'Modus: Deutsch ‚Üí Englisch';
            createQuiz();
        }

        // Initialize both modes
        initStudyMode();
        initTestMode();
    </script>
</body>
</html>
